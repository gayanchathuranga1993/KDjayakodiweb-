<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Management Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .dashboard { padding: 10px; background: #f4f4f4; border-radius: 5px; }
        .photo-grid { display: flex; flex-wrap: wrap; gap: 10px; }
        .photo-grid img { width: 150px; height: auto; border-radius: 5px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Photo Management Dashboard</h1>
    <div class="dashboard">
        <input type="file" id="photoUpload" multiple>
        <button onclick="uploadPhotos()">Upload Photos</button>
    </div>
    <div class="photo-grid" id="photoContainer"></div>

    <script>
        function uploadPhotos() {
            const input = document.getElementById('photoUpload');
            const container = document.getElementById('photoContainer');
            
            for (let file of input.files) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = document.createElement('img');
                    img.src = event.target.result;
                    container.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
